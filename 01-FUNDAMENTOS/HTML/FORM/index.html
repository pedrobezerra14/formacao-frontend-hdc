<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h2>Formulários HTML</h2>

        <!-- 1 - Primeiro formulario -->
        <!-- 2 - Atributos do formulário -->

        <form action="register.php" method="GET">
            <div>
                <label>Nome:</label>
                <input type="text"/>
            </div>
            <!-- 3 - atributo name -->
             <div>
                <!-- 4 - atributo label -->
                <label for="age">Idade:</label>
                <input type="text" name="age"/>
            </div>
            <!-- 6 - Select -->
             <div>
                <label for="job">Selecione a sua profissão:</label>
                <select name="job">
                    <option value="programador">Programador</option>
                    <option value="tester">Tester/QA</option>
                    <option value="devops">DevOps</option>
                </select>
             </div>
            <!-- 7 - selected -->
             <div>
                <label for="contract">Você leu os termos do contrato?</label>
                <select name="contract">
                    <option value="sim">Sim</option>
                    <option selected value="nao">Não</option>
                </select>
             </div>
            <!-- 8 - multiplas opções -->
             <div>
                <label for="items">Selecione os itens desejados:</label>
                <select name="items" multiple>
                    <option value="pera">Pera</option>
                    <option value="uva">Uva</option>
                    <option value="maca">Maçã</option>
                    <option value="mamao">Mamão</option>
                    <option value="abacate">Abacate</option>
                    <option value="laranja">Laranja</option>
                    <option value="abacaxi">Abacaxi</option>
                </select>
             </div>
            <!-- 9 - textarea -->
             <div>
                <label for="comment">Escreva o que você achou do post:</label>
                <textarea name="comment"></textarea>
             </div>
            <!-- 10 - fieldset e legend -->
             <div>
                <fieldset>
                    <legend>Preencha abaixo suas informações:</legend>
                    <label for="firstname">Nome</label>
                    <input name="firstname" type="text">
                    <label for="lastname">Sobrenome</label>
                    <input name="lastname" type="text">
                </fieldset>
             </div>
            <!-- 11 - datalist -->
             <div>
                <label for="flavor">Escolha o sabor:</label>
                <input type="text" name="flavor" list="flavors">
                <datalist id="flavors">
                    <option value="Cereja"></option>
                    <option value="Abacaxi"></option>
                    <option value="Morango"></option>
                    <option value="Baunilha"></option>
                    <option value="Chocolate"></option>
                </datalist>
             </div>
            <!-- 12 - Senha -->
             <div>
                <label for="password">Digite a sua senha:</label>
                <input type="password" name="password">
             </div>
             <!-- 14 - radio buttom -->
              <div>
                <label for="car_model">Escolha o modelo do seu carro:</label>
                <div class="radio">
                    <input type="radio" value="bmw" name="car_model">
                    <label for="bmw">BMW</label>
                </div>
                <div class="radio">
                    <input type="radio" value="porsche" name="car_model">
                    <label for="porsche">Porsche</label>
                </div>
                <div class="radio">
                    <input type="radio" value="ferrari" name="car_model">
                    <label for="ferrari">Ferrari</label>
                </div>
              </div>
            
            <!-- 15 - checkbox -->
            <div>
                <label for="optionals">Opcionais do carro:</label>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="big_tires">
                    <label for="big_tires">Pneus grandes</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="turbo_engine">
                    <label for="turbo_engine">Motor turbo</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="hybrid">
                    <label for="hybrid">Híbrido</label>
                </div>
            </div>
            <!-- 16 - input de datas -->
            <div>
                <label for="birthday">Data de nascimento</label>
                <input type="date" name="birthday">
            </div>

            <!-- 17 - files -->
            <div>
                <label for="image">Insira a sua imagem:</label>
                <input type="file" name="image">
            </div>

            <!-- 18 - number -->
             <div>
                <label for="salary">Quanto você ganha no seu emprego atual?</label>
                <input type="number" name="salary">
             </div>
            
             <!-- 19 - emails -->
              <div>
                <label for="email">Digite o seu email:</label>
                <input type="email" name="email">
              </div>

            <!-- 20 - value -->
            <div>
                <label for="value">Digite algum valor:</label>
                <input type="text" name="value" value="Meu valor é este ">
            </div>

            <!-- 21 - disabled -->
             <div>
                <label for="disabled">Tente mudar o valor</label>
                <input type="text" value="Não precisa preencher" disabled>
             </div>
            
            <!-- 22 - placeholder -->
            <div>
                <label for="currentjob">Digite a sua profissão:</label>
                <input type="text" name="currentjob" placeholder="No que você está trabalhando atualmente?">
            </div>

            <!-- 23 - required -->
            <div>
                <label for="birthyear">Ano nascimento:</label>
                <input type="text" name="birthyear" placeholder="Digite o ano que você nasceu" required>
            </div>

            <!-- 13 - resetar form -->
            <input type="reset" value="Limpar">
            <!-- 5 - envio de form -->
             <input type="submit" value="Enviar">
        </form>
    </body>
</html>
